<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Impact üåç</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#16a34a",     /* Green-600 */
                        secondary: "#f3f4f6",   /* Gray-100 */
                        destructive: "#dc2626", /* Red-600 */
                    },
                    backgroundImage: {
                        'gradient-hero': 'linear-gradient(to bottom right, #f0fdf4, #e0f2fe)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-hero text-slate-800 font-sans antialiased">
    <header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur">
        <div class="container mx-auto flex h-16 items-center justify-between px-4">
            <div class="flex items-center gap-2">
                <i data-lucide="leaf" class="h-6 w-6 text-primary"></i>
                <span class="font-bold text-xl tracking-tight">Mass Impact</span>
            </div>
            {% if user %}
                <a href="/auth/logout" class="text-sm font-medium text-slate-500 hover:text-destructive transition-colors flex items-center gap-1">
                    <i data-lucide="log-out" class="h-4 w-4"></i> Sign Out
                </a>
            {% endif %}
        </div>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            lucide.createIcons();
        });
    </script>
</body>
</html>
